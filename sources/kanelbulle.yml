language: en

yields: 30-40 kanelbullar

ingredients:
  - part:
      name: Dough
      ingredients:
        - 50g fresh yeast
        - 125g butter, room tempered
        - 5 dl milk
        - 1.5 dl sugar
        - 0.5 tsp salt
        - 1 tsp ground cardamom
        - 15-16 dl high gluten wheat flour
  - part:
      name: Filling
      ingredients:
        - 125g butter, room tempered
        - 1.5dl sugar
        - 2 tbsp ground cinnamon
  - part:
      name: Garnish
      optional: Yes
      ingredients:
        - 1 egg
        - granulated sugar (p√§rlsocker)

